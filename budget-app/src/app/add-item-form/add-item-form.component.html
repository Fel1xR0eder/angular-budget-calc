<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field">
        <div class="field-body">
            <div class="field">
                <input type="number" required name="amount" placeholder="Betrag" class="amount-input" [(ngModel)]="item.amount" />
            </div>

            <div class="field">
                <input type="text" required name="description" placeholder="Beschreibung" class="description-input" [(ngModel)]="item.description" />
            </div>

            <div class="field">
                <button type="submit" [disabled]="!itemForm.valid" class="add-button"> Hinzuf√ºgen</button>
            </div>
        </div>
    </div>
</form>
